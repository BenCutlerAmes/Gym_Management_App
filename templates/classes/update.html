{% extends "base.html" %}
{% block content %}
<div class="single_form">
    <div class="form_box">

    <h2>Update Class</h2>

    <form action="/classes/{{lesson.id}}/update" method="post">
        <label for="activity">Activity:</label>
        <input type="text" id="activity" value={{lesson.activity}} name="activity"><br>
        <label for="duration">Duration:</label>
        <input type="number" id="duration" value={{lesson.duration}} name="duration"><br>
        <label for="lesson_date">Lesson Date</label>
        <input type="date" id="lesson_date" value={{lesson.lesson_date}} name="lesson_date"><br>
        <label for="lesson_time">Lesson Time</label>
        <input type="time" id="lesson_time" value={{lesson.lesson_time}} name="lesson_time"><br>
        <label for="capacity">Capacity</label>
        <input type="number" id="capacity" value={{lesson.capacity}} name="capacity"><br>
        <label for="instructor">Instructor:</label>
        <select id="instructor"  name="instructor_id">
            {% for instructor in instructor_list %}
            <option value="{{ instructor.id }}">{{ instructor.name }}</option>
            {% endfor %}
        </select> <br>
        <input type="submit">
    </form>
</div>
</div>

{% endblock%}
