{% extends "base.html" %}
{% block content %}

<div class=subheader>
    <div class=subhead_left>
        <h2>{{lesson.activity}}</h2>
        <p>Date: {{lesson.lesson_date}} <br>
            Time: {{lesson.lesson_time}}
        </p>
    </div> 
    {% if spaces >0 %}
    <div class="subhead_right">
        <a href="/classes/{{lesson.id}}/clients"><button>Book this class</button></a>
    </div>
    {% endif %}
    <div>
        <a href="{{lesson.id}}/update"><button>Update details</button></a>
    </div>
    <div class=delete_button>
        <a href="/classes/{{lesson.id}}/delete"><button class=delete_button>Delete Client</button></a>
    </div>

</div>
<br>
<hr><br>
<div class=bookings>
    <h2>Current bookings</h2>
    <div class="individual_booking client_container">
        {% for client in clients %}
        <div class="client_list">
            <div class="individual_client">
                <h4>{{client.name}}</h4>
                <p> {{client.date_of_birth}}
                </p>
                <div class=delete_button_box >
                    <a href="/bookings/{{client.id}}/{{lesson.id}}/delete"><button class=delete_button>Delete
                            Booking</button></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% endblock %}
