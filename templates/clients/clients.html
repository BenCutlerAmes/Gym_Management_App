{% extends "base.html" %}
{% block content %}
<h2> Search by client name </h2>
<form action="/clients/search/" method="POST">
    <div>
        <label for="search term"></label>
        <input type="text" id="search term" name ="term">
        <input type="submit">
    </div>
</form>


{% for client in clients %}
<div class="client_list">
    <a href="/clients/{{client.id}}">
        <div class="individual_client">
            <h3> Name: {{client.name}}</h3>
            <p>Date of Birth: {{client.date_of_birth}} <br>
                Email Address: {{client.email_address}}
            </p>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
