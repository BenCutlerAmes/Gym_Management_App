{% extends "base.html" %}

{% block content %}
<div class="single_form">
    <div class="form_box">

    <h2>Update Client</h2>

    <form action="/clients/{{client.id}}/update" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" value={{client.name}} name="name"><br>
        <label for="date_of_birth"> Date of Birth:</label>
        <input type="date" id="date_of_birth" value={{client.date_of_birth}} name="date_of_birth"><br>
        <label for="email_address">Email Address</label>
        <input type="email" id="email_address" value={{client.email_address}} name="email_address"><br>
        <input type="submit">
    </form>
</div>
</div>
{% endblock%}
